autonomy:
  mode: autonomous_on
  write_guarded: true
risk_tier: conservative
paths:
  data_dir: ~/.local/share/aios
  log_dir: ~/.local/share/aios/logs
  db_path: ~/.local/share/aios/aios.db
logging:
  config_path: ./logging.yaml
streaming_cache:
  max_size_mb: 10000.0
  max_chunks_per_dataset: 5
  max_age_hours: 72
budgets: null
resources:
  cpu_threads: 16
  cpu_util_pct: 0
  gpu_mem_pct: 90
  gpu_util_pct: 0
  train_device: cuda
  train_cuda_selected:
  - 0
  - 1
  train_cuda_mem_pct:
    0: 90
    1: 90
  train_cuda_util_pct:
    0: 0
    1: 0
  run_device: cuda
  run_cuda_selected:
  - 0
  - 1
  run_cuda_mem_pct:
    0: 90
    1: 90
  run_cuda_util_pct:
    0: 0
    1: 0
  system_mem_limit_gb: null
  dataset_cap: '300.0'
  model_cap: ''
  per_brain_cap: ''
  training_mode: parallel
brains:
  enabled: true
  prefix: brain
  default_modalities:
  - text
  storage_limit_mb: 256.0
  trainer_overrides:
    kind: hf
    starter_config: artifacts/brains/actv1/English-v1-1M/brain.json
    max_seq_len: 2048
    system_prompt: 'From now on, act as my expert assistant with access to all your
      reasoning and knowledge. Always provide:


      A clear, direct answer to my request.


      A step-by-step explanation of how you got there.


      Alternative perspectives or solutions I might not have thought of.


      A practical summary or action plan I can apply immediately.


      Never give vague answers. If the question is broad, break it into parts. If
      I ask for help, act like a professional in that domain (teacher, coach, engineer,
      doctor, programmer, etc.). Push your reasoning to 100% of your capacity.

      '
    history_max_turns: 20
    generation:
      gen_max_new_tokens: 2048
      gen_temperature: 0.7
      gen_top_p: 0.9
      gen_top_k: 50
      gen_repetition_penalty: 1.1
      max_response_chars: 8192
    dynamic_width: true
    width_min: 16
    width_max: 2048
    grow_patience: 100
    grow_factor: 2.0
    shrink_factor: 1.5
    grow_threshold: 0.0001
    width_storage_limit_mb: 10.24
    width_storage_limit_gb: 0.01
    unlimiformer:
      enabled: false
  storage_limit_gb: 0.25
geography:
  region: US
  timezone: America/New_York
  locale: en_US.UTF-8
web:
  ddg_params:
    kl: us-en
    kad: us-en
  user_agent_suffix: ; locale=en-US
evaluation:
  batch_size: auto
  limit: '0.01'
  num_fewshot: '0'
  output_path: artifacts/evaluation
  log_samples: true
  cache_requests: true
  check_integrity: false
  last_used:
    model_source: huggingface
    model_name: English-v1
    selected_benchmarks: mmlu,hellaswag,truthfulqa_mc1,winogrande,drop,boolq,humaneval,mbpp,gsm8k,minerva_math,arc_challenge,arc_easy,sciq,bbh
