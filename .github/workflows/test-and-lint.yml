name: Tests & Linting

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # =============================================================================
  # Linting with Ruff
  # =============================================================================
  lint:
    name: Lint (Ruff)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Ruff
        run: pip install ruff
      
      - name: Run Ruff linter
        run: ruff check src/ --output-format=github
      
      - name: Run Ruff formatter check
        run: ruff format src/ --check --diff

  # =============================================================================
  # Type Checking (optional, runs but doesn't fail)
  # =============================================================================
  typecheck:
    name: Type Check (mypy)
    runs-on: ubuntu-latest
    continue-on-error: true  # Don't fail the workflow on type errors
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install mypy types-PyYAML types-Pillow types-psutil types-beautifulsoup4
          pip install -e ".[test]" --no-deps || true
      
      - name: Run mypy
        run: mypy src/aios --ignore-missing-imports --no-error-summary || true

  # =============================================================================
  # Tests - Cross Platform Matrix
  # =============================================================================
  test:
    name: Test (${{ matrix.os }} / Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[test]"
      
      - name: Run tests with pytest
        run: |
          pytest tests/ src/ -v --tb=short --ignore=src/aios/core/hrm_models --ignore=src/aios/core/auto_training -q
        continue-on-error: true  # Don't fail on test errors during initial setup
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results-${{ matrix.os }}-py${{ matrix.python-version }}
          path: |
            .pytest_cache/
            pytest-report.xml
          retention-days: 7

  # =============================================================================
  # Coverage Report
  # =============================================================================
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -e ".[test]"
          pip install pytest-cov
      
      - name: Run tests with coverage
        run: |
          pytest tests/ src/ --cov=src/aios --cov-report=xml --cov-report=term-missing \
            --ignore=src/aios/core/hrm_models --ignore=src/aios/core/auto_training -q || true
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
