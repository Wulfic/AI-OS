version: 1
formatters:
  json:
    format: "%(asctime)s %(levelname)s %(name)s %(message)s"
handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: json
    stream: ext://sys.stdout
  file:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: json
    filename: "aios.log"
    maxBytes: 1048576
    backupCount: 3
loggers:
  aios:
    level: INFO
    handlers: [console]
    propagate: false
root:
  level: WARNING
  handlers: [console]
